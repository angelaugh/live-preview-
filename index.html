<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    <style>
        body {
    font-family: serif;
    margin: 0;
    padding: 20px;
    background-image: url(wick.jpg);
    color: #000000;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: white;
    color: black;
    border: 2px solid #66CDAA;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #66CDAA;
}

button:active {
    font-size: 18px;
    color: #ffcc00;
}


input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s, color 0.3s;
}

input[type="text"]:focus {
    border-color: #007bff;
}

input[type="text"]::placeholder {
    color: #aaa;
}

input[type="text"]:focus {
    color: #007bff;
}

a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s, font-weight 0.3s;
}

a:hover {
    color: #0056b3;
    text-decoration: underline;
}

a:active {
    font-weight: bold;
}

button {
    transition: background-color 0.3s, font-size 0.3s, color 0.3s;
}

input[type="text"] {
    transition: border-color 0.3s, color 0.3s;
}

a {
    transition: color 0.3s, font-weight 0.3s, text-decoration 0.3s;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-class Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the CSS Pseudo-class Challenge!</h1>
    </header>
    <main>
        <button>Click Here!</button>
        <input type="text" placeholder="Enter your name">
        <a href="#">Visit our website</a>
    </main>
</body>
</html>
